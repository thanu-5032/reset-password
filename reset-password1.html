<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Toolbox Hub</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://img.lovepik.com/background/20211021/large/lovepik-artificial-intelligence-technology-background-image_400098950.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Dark overlay for better contrast */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .reset-container {
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #0084ff);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 255, 255, 0.5);
        }
        
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Account Password</h2>
        <p>Enter a new password for <strong>noreply@yourdomain.com</strong></p>

        <form id="resetPasswordForm">
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
                <p class="error" id="passwordError"></p>
            </div>
            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <p class="error" id="confirmPasswordError"></p>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const passwordError = document.getElementById("passwordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");

            passwordError.innerText = "";
            confirmPasswordError.innerText = "";

            const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

            if (!passwordPattern.test(newPassword)) {
                passwordError.innerText = "At least 6 chars, 1 uppercase, 1 number, 1 special char.";
                return;
            }

            if (newPassword !== confirmPassword) {
                confirmPasswordError.innerText = "Passwords do not match.";
                return;
            }

            alert("Password reset successful! Redirecting to login...");
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
